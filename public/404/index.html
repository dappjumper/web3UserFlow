<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="/favicon.ico?v=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="/css/base.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <title>DappJump.io</title>
</head>

<body style="color:#fafafa; opacity:0" onload="document.querySelector('body').style='opacity:1'">
  <header rv-class-scrolled="isScrolled" rv-class-dashboard="modal | is 'dashboard'">
    <main class="canCloseModals">
      <logo onclick="if(window.location.pathname != '/') window.location.href='/'">
        DappJump.io
      </logo>
    </main>
  </header>
  
  <section databound first hero>
    <main>
      <div column="12">
        <h1>Page Not Found</h1>
        <p>The specified URL was not found.</p>
        <p><button onclick="window.location.href='/'"><a href="/">dappjump.io</a></button></p>
      </div>
    </main>
    <shield></shield>
  </section>
  
  <footer>
    <shield></shield>
    <main style="min-height:220px">
      <div align="left" column="6">
        <p>Contact: <a href="mailto:dappjump@gmail.com">dappjump@gmail.com</a></p>
      </div>
    </main>
  </footer>
</body>
</html>
